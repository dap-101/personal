<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Word Game</title>
</head>
<body onload="loadGame()">
    
    <h1>My Word Game</h1>
    <h3>Totally not a rip out of wordle</h3>

    <p>Today's random word is <b><span id="random-word">LOADING...</span></b></p>

    <label>Guess a 5-letter word:</label>
    <input id="guess-field" oninput="changeGuess()">

    <br>
    <p id="feedback-text">Here is the feedback for the guess<br></p>

    <script src="./wordgame.js"></script>
</body>
</html>
